{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">

    <title>{% block title %} {% endblock %}</title>

  </head>
  <body>
    
  	<nav class="navbar navbar-expand-md navbar-light bg-dark" style="padding-top: 10px;">

  	  <a href="#" class="navbar-brand ms-4"><span class="material-icons text-primary md-48">store</span></a>
      <button class="navbar-toggler bg-light me-4" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon"></span></button>
    	<div id="navbar" class="collapse navbar-collapse justify-content-between">
        <ul class="navbar-nav mb-1">
    		  <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase fw-bold px-3 dropdown-toggle" data-bs-toggle="dropdown" href="">Categories</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="">Category1</a>
              <a class="dropdown-item" href="">Category2</a>
              <a class="dropdown-item" href="">Category3</a>
              <a class="dropdown-item" href="">Category4</a>
              <a class="dropdown-item" href="">Category5</a>
            </div>
          </li>
    		  <li class="nav-item"><a class="nav-link text-light text-uppercase fw-bold px-3" href="">Contacts</a></li>
    	    <li class="nav-item"><a class="nav-link text-light text-uppercase fw-bold px-3" href="">About</a></li>
    	  </ul>

        <form class="form-inline px-3">
          <div class="input-group">
            <input type="text" placeholder="Search">
            <div>
              <button class="btn-primary"><span class="material-icons md-24">search</span></button>
            </div>
          </div>
        </form>
      </div>

  	</nav>

  	{% block content %}
  	{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->
    
  </body>
</html>
